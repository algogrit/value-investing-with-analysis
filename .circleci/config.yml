version: 2.1
orbs:
  # import CircleCI's aws-cli orb
  aws-cli: circleci/aws-cli@3.1
jobs:
  test-go:
    # Install go modules and run tests
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - run:
          name: Download Go modules
          command: go mod download

      - run:
          name: Run tests
          command: go test -v ./...

  build-go-executables:
    # Build go executables and store them as artifacts
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - run:
          name: Download Go modules
          command: go mod download
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Build NSE downloader tools
          command: go build -o ~/artifacts ./cmd/nse_downloader
      - run:
          name: Build NSE downloader tools
          command: GOOS=windows go build -o ~/artifacts ./cmd/nse_downloader
      - store_artifacts:
          path: ~/artifacts
          destination: executables

  deploy-to-aws-lambda:
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - run:
          name: Download Go modules
          command: go mod download

      - run:
          name: Install nodejs
          command: curl -fsSL https://deb.nodesource.com/setup_21.x | sudo -E bash - && sudo apt-get install -y nodejs
      - run:
          name: Install Serverless
          command: sudo npm install -g serverless
      - run:
          name: Check SLS version
          command: sls --version

      - aws-cli/setup:
          role-arn: 'arn:aws:iam::487175281388:role/circleci'
          aws-region: "us-east-1"
      - run:
          name: Deploy to AWS
          command: make deploy
      - run:
          name: Remove the Function & Cleanup
          command: sls remove

workflows:
  build-and-test:
    jobs:
      - test-go
      - build-go-executables:
          requires:
            - test-go
      - deploy-to-aws-lambda:
          requires:
            - build-go-executables
          context:
            - circleci-oidc
